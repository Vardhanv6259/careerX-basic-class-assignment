<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>form assignment</title>
</head>

<body>
  <h1>Web Development creating form assignment</h1>
  <form action="get">
    First Name: <input type="text" maxlength="25" name="fname" /><br /><br />
    Last Name : <input type="text" name="lname" /><br /><br />
    User Name : <input type="text" name="uname" /><br /><br />
    password :
    <input type="password" name="pass" /><br /><br />
    Gender: <input type="radio" name="gen" value="Male" />Male
    <input type="radio" name="gen" value="Female" />Female
    <input type="radio" name="gen" value="Others" />Others <br /><br />
    Skills: <input type="checkbox" name="skill" value="HTML" />HTML
    <input type="checkbox" name="skill" value="CSS" />CSS
    <input type="checkbox" name="skill" value="JavaScript" />JavaScript
    <br /><br />
    Date of Birth: <input type="date" name="dob"><br><br>
    <input type="submit" value="submit">
    <input type="reset" value="reset">
  </form>
</body>

</html>
